<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcule seu IMC</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <section class="container">

    <div>
      <h1>Tabela IMC</h1>
      <h1 class="nameImc">IMC</h1>
      <p class="textos">Menos que 18,5</p>
      <p class="textos">Entre 25,0 e 29,9</p>
      <p class="textos">Entre 30,0 e 34,9</p>
      <p class="textos">Entre 35 e 39,9</p>
      <p class="textos">Mais do que 40,0</p>

      <h1 class="nameImc">Resultado</h1>
      <p class="textos">Peso normal</p>
      <p class="textos">Sobrepeso</p>
      <p class="textos">Obesidade Grau 1</p>
      <p class="textos">Obesidade Grau 2</p>
      <p class="textos">Obesidade Grau 3</p>    
    </div>

    <h1>Calcule seu IMC</h1>
    <form action="" id="formulario" method="POST">
      <label for="peso">Peso</label>
      <input type="text" id="peso" name="peso">
      <label for="altura">Altura</label>
      <input type="text" id="altura" name="altura">
      <button type="submit">Enviar</button>
    </form>

    <div id="resultado"></div>
  </section>

  <script src="assets/js/main.js"></script>
</body>

</html>
