<body>
    <br><br>
    <h1>DIGITE DOIS VALORES</h1>
    <br><br>
    <div class="botoes">
        <h1>Digite o primeiro valor</h1>
        <input type="number" name="number" id="numero1">
        <br><br>
        <h1>Digite o segundo valor</h1>
        <input type="number" name="number" id="numero2">
        <br><br>
        <h1>Escolha a operação desejada</h1>
        <br><br>
        <label for="operacao">Selecione a operação desejada</label>
        <select name="operacao" id="operacao">
            <option value="select">Selecione a Operação</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>

        <p>
            <button onclick="resultadoFinal()">=</button>
        </p>

        <h1 id="resultado"></h1>

    </div>

</body>
